<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;
            font-stretch: expanded;
            }
    </style>
    <meta charset="utf-8">
    <title>Assignment 3</title>
</head>
<body>
    <h1>Weight</h1> 
    <div>It is nice to meet you <span id="name"></span></div>
    <form id="sam" action="./height" method="POST">
        <p>What is your weight in pounds?<input id="weight" name="weight" type="number"><button type="submit">Submit</button></p>
    </form>
    <script>
        const name = localStorage.getItem('name')
        document.getElementById('name').textContent = name
    </script>
    <script>
        const form = document.getElementById('sam')
        const weight = document.getElementById('weight')
        form.addEventListener('submit', function() {
            event.preventDefault
            const weightn = weight.value
            localStorage.setItem('weight', weightn)
            window.location.href = "height.html";
            window.location.href = "BMI.html"
        })
    </script>
</body>

</html>
